<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>GerÃªncia de estacionamentos</title>
</head>

<body onload="displayEntries()" style="background-color:white;">
    <header class="shadow">
        <header>
            <a href='/index.html'><img src="assets/imgHome.png" alt="..." class="back"></a>
            <div class="header">Sistema de gerenciamento de estacionamentos</div>
        </header>
    </header>
    
    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="entryForm">
            <div class="form-group">
                <label for="owner">Nome do cliente:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="owner" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="car">Modelo do carro:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="car" placeholder="Modelo">
            </div>
            <div class="form-group">
                <label for="licensePlate">Placa do carro:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="licensePlate" placeholder="Placa">
            </div>
            <button type="submit" style="color:#000;" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne">Cadastrar</button>
        </form>
    </div>
    <div class="table-container mt-5 mb-5 w-75 mx-auto" >
            <input type="text" class="w-100 mb-3" id="searchInput" placeholder="Buscar..." oninput="searchTable()">
            <table class="table table-striped shadow " id="parkingTable">
                    <tbody id="tableBody">
                        <div class="container">
                              <thead>
                                <tr>
                                  <th>Cliente</th>
                                  <th>Carro</th>
                                  <th>Placa</th>
                                  <th>Excluir</th>
                                </tr>
                              </thead>
                              <tbody id="tabelaDados">
                              </tbody>
                          </div>                  
                    </tbody>
                  </table>
    </div>
    <script src="/js/scriptCadastro.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
