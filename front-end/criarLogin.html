<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="../assets/icon.png">
    <title>Gerência de estacionamentos</title>
</head>

<body>
    <header>
        <div class="log">Sistema de gerenciamento de estacionamentos</div>
    </header>

    <section class="vh-100" id="login">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100" id="login">
                <img src="../assets/icon.png" class="img-fluid" alt="Sample image">
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" id="form">
                    <form>
                        <div id="title-login">Registrar</div>
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control rounded-0 shadow-sm" id="usuario"
                                placeholder="Usuário">
                        </div>

                        <input type="password" class="form-control rounded-0 shadow-sm" id="senha" placeholder="Senha">


                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary mx-auto d-block" id="btnOne">Registrar</button>

                            <p class="small fw-bold mt-2 pt-1 mb-0">Já possui um registro? <a href="../index.html"
                                class="link-danger">Entrar</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
    </script>
    <script src="../back-end/index.mjs"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/requests.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/scriptRegistrarLogin.js"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
