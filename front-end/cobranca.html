<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="../assets/icon.png">
    <title>Gerência de estacionamentos</title>
</head>

<body onload="reqCobrancaInfos()" style="background-color:white;">
    <header class="shadow">
        <div class="titleCobranca">Cobrança</div>
    </header>

    <div class="container">
        <div class="table-container">
            <table class="table table-striped shadow" id="parkingTable">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Carro</th>
                        <th>Placa</th>
                        <th>Vaga</th>
                        <th>Horário de entrada</th>
                        <th>Horário de saída</th>
                        <th>Valor final</th>
                    </tr>
                </thead>
                <tbody id="tabelaDados"></tbody>
            </table>
        </div>
    </div>

    <div class="pag"></div>
    <div id="pagamento">
        <div class="valor-label"><span id="valor"></span></div>
        <button class="botao-pagamento" onclick="realizarPagamento()">Realizar Pagamento</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/requests.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/scriptCobranca.js"></script>
    <script src="./js/scriptRegistrar.js"></script>
</body>

</html>
